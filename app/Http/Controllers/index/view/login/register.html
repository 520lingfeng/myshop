{extend name="Base/loginBase"}

{block name="cssjs"} 
{css href="__STATIC__/css/register.css" /}
{js href="__STATIC__/js/yzm.js" /}
{/block}

{block name="main"}
<section id="secTab">
  <div class="innerTab">
    <h2>LoveShopping注册</h2>
    <form action="?" method="post">
      <div class="tableItem">
        <input type="text" id="mobile" name="mobile" placeholder="手机号" />
      </div>
      <div class="clear">
        <div class="tableItem onlyItem fl">
          <input type="text" id="code" placeholder="验证码" /> 
        </div>
        <a class="tableText fr" id="getCode" href="#">获取验证码</a>
      </div>
      <div class="tableItem">
        <input type="password" id="password" name="password" placeholder="密码" />
      </div>
      <div class="tableItem">
        <input type="password" id="againPassword" name="againPassword" placeholder="确认密码" />
      </div>
      <p class="clickRegist">
        点击注册，表示您同意LoveShopping <a href="#">《服务协议》</a>
      </p>
      <button class="tableBtn">同意协议并注册</button>
    </form>
  </div>
</section>
{/block}
